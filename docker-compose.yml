version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ./app:/app
      - ./.env:/app/.env:ro
      - ./app/templates:/app/templates
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    ports:
      - "8080:5000"   # → Schüler + Lehrer + Stundenplan
      - "8081:5003"   # → Schulkonfiguration
      - "8089:5010"   # → Banner-Editor/API
    depends_on:
      - tv-keeper

  tv-keeper:
    build:
      context: ./tv-keeper
      dockerfile: Dockerfile
    privileged: true
    devices:
      - /dev/vchiq:/dev/vchiq
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","echo 'on 0' | cec-client -s -d 1"]
      interval: 1m
      timeout: 10s
      retries: 3
